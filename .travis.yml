language: cpp
dist: trusty
cache: pip
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - gcc-6
            - cmake

before_script:
        - CXX="g++-6"
        - CC="gcc-6"
        - git submodule update --init --recursive

script:
        - mkdir build && cd build && cmake ..
        - make -j
